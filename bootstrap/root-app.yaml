apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: promotion-pipeline-root
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ravali-365/gitops-promotion-pipeline.git
    targetRevision: main
    path: apps
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
